<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link href="./styles.css" rel="stylesheet">
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="left-container">
    <div class="img-content">
      <img 
        class="icon"
        src="./assets/images/roller-skate-icon-by-smashicons-flaticon.png"
        alt="rollerskate icon"
      >
      <h1>Cali Rollout</h1>
    </div>
    <div class="photo-credit">
      <p>
        Photo by 
        <a href="https://unsplash.com/@quincoetzee">Quinton Coetzee</a> 
        on 
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
  </div>

  <div class="right-container">
    <h3>
      This is not a real online service! Sign up here to join the Cali 
      Rollout sessions happening every Saturday at 3PM.
    </h3>

    <form class="form-container">
      <div class="form-inputs">
        <h3>
          Get your skate on!
          <p>Fields marked with an asterisk(*) are required</p>
        </h3>
        <div class="form-row">
          <div class="single-input">
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="first-name" type="text">
          </div>
          <div class="single-input">
            <label for="last-name">LAST NAME</label>
            <input id="last-name" name="last-name" type="text">
          </div>
        </div>
        <div class="form-row">
          <div class="single-input">
            <label for="email">EMAIL<p>*</p></label>
            <input id="email" name="email" type="email" required placeholder="email@address.com">
            <p class="email-warning"></p>
          </div>
          <div class="single-input">
            <label for="phone">PHONE NUMBER</label>
            <input id="phone" name="phone" type="tel">
          </div>
        </div>
        <div class="form-row">
          <div class="single-input">
            <label for="password">PASSWORD<p>*</p></label>
            <input id="password" name="password" type="password" required>
            <p class="pass-warning"></p>
          </div>
          <div class="single-input">
            <label for="password-confirm">CONFIRM PASSWORD<p>*</p></label>
            <input id="password-confirm" name="password-confirm" type="password" required>
          </div>
        </div>
      </div>

      <button type="button">Register</button>
      <p>Already have an account? <a href="index.html">Log in</a></p>
    </form>

    <footer>
      <p>
        Created by 
        <a href="https://github.com/strallia">strallia</a>
      </p>
    </footer>
  </div>
</body>
</html>
