<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div class="img-container">
    <div class="img-content">
      <img 
        class="icon"
        src="./assets/images/roller-skate-icon-by-smashicons-flaticon.png"
        alt="rollerskate icon"
      >
      <h1>Cali Rollout</h1>
    </div>
  </div>

  <div class="content-container">
    <h3>
      This is not a real online service! Sign up here to join the Cali 
      Rollout sessions happening every Saturday at 3PM.
    </h3>

    <form class="form-container">
      <h3>Get your skate on!</h3>

      <div class="form-input-container">
        <div class="form-row">
          <label for="first-name">FIRST NAME</label>
          <input id="first-name" name="first-name" type="text">

          <label for="first-name">LAST NAME</label>
          <input id="last-name" name="last-name" type="text">
        </div>
        <div class="form-row">
          <label for="email">EMAIL</label>
          <input id="email" name="email" type="email">

          <label for="phone">PHONE NUMBER</label>
          <input id="phone" name="phone" type="tel">
        </div>
        <div class="form-row">
          <label for="password">PASSWORD</label>
          <input id="password" name="password" type="password">

          <label for="password-confirm">CONFIRM PASSWORD</label>
          <input id="password-confirm" name="password-confirm" type="password">
        </div>
      </div>

      <button type="submit">Register</button>

      <p>Already have an account? <a>Log in</a></p>
    </form>
  </div>
</body>
</html>
